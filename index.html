<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Inter:wght@200;300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Nunito:wght@500&family=Oswald:wght@300;400;500;600;700&family=Poppins:ital,wght@0,200;0,800;0,900;1,200;1,300;1,400;1,500;1,600&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <title>Registro de personal</title>
</head>
<body>
    
    <header>
        <h1>RV ASSIST 0.1v</h1>
        <div class="buscarempleado__button"  id="buscarEmpleadoButton">
            <i class="fa fa-search" aria-hidden="true"></i>Buscar Empleado:
            <input type="text" id="buscarEmpleadoInput">
        </div>
    </header>
    
    <main class="inicio__main" id="main__inicio">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Base</th>
                    <th>Función</th>
                    <th>Presentismo<br>
                    Presente/Ausente</th>
                    <th>Servicio</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
            <!-- Datos dinámicos -->
            </tbody>
        </table>

        <div class="conteiner__buttons">

            <button class="button__inicio button" id="agregarempleado__button">
                Agregar empleado
            </button>

            <button class="button__main button" id="eliminarEmpleadoButton">
                Eliminar
            </button>

            <button class="button__main button" id="modificarButton">
                Modificar
            </button>

            <button class="button__main button" id="cargarButton">
                Cargar!
            </button>

            <button class="button__main button" id="mostrarButton">
                Mostrar
            </button>
            
        </div>

        <div id="mostrarEmpleadoContainer">
            <!-- Aquí se mostrará la información -->
        </div>

        <div id="informacionGuardada" class="loading">
            <!-- Aquí se mostrará la información -->
        </div>
        
        <button class="button__localstorage button" id="guardarLocalStorage">Guardar en Local Storage</button>
        <button id="fetchButton">METODO FETCH / API DE PRUEBA</button>
    </main>
    
    <div id="listadoapi"></div>

    <script src="./js/prototipo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
